---
layout: default
---
<div class="post"{% if page.lang != null %} lang="{{ page.lang }}"{% endif %}>
  <section role="main">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta"><a href="/blog">blog</a> > {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content article">
      {{ content }}
    </article>
    <div class="post-comments">
      <h2>Feedback, suggestions and comments? Let's talk!</h2>
      <a href="https://twitter.com/intent/tweet?screen_name=johanbove" class="twitter-mention-button" data-show-count="false">Tweet to @johanbove</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </section>
</div>
