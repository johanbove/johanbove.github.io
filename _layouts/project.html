---
layout: default
---
<div class="post project">
  <section role="main">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">Posted: {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.timeframe %} • Period: {{ page.timeframe }}{% endif %}</p>
    </header>
    <article class="post-content">
      {{ content }}
    </article>
  </section>
</div>
