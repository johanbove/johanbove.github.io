<head>
    <meta charset="utf-8">
    <meta property="og:locale" content="{{ site.locale }}">
    <meta name="viewport" content="width=device-width">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="http://www.gravatar.com/avatar/4554cca5bb71b81cad02162b4473a226?s=300">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    {% if page.excerpt %}
    <meta property="og:type" content="article">
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 150 }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 150 }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 140 }}">
    {% elsif page.desc %}
    <meta name="description" content="{{ page.desc | truncate: 150 }}">
    <meta property="og:description" content="{{ page.desc | truncate: 150 }}">
    <meta name="twitter:description" content="{{ page.desc | truncate: 140 }}">
    {% else %}
    <meta property="og:type" content="website">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description | truncate: 150 }}">
    <meta name="twitter:description" content="{{ site.description | truncate: 140 }}">
    {% endif %}
    
    <meta name="twitter:site" content="@johanbove">
    <meta name="twitter:creator" content="@johanbove">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:image" content="http://www.gravatar.com/avatar/4554cca5bb71b81cad02162b4473a226?s=300">
    
    <meta name="theme-color" content="{{ site.themeColor }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="application-name" content="{{ site.title }}">
    
    <!-- Windows 8 - 10 -->
    <meta name="msapplication-TileColor" content="{{ site.themeColor }}"/>
    <meta name="msapplication-square70x70logo" content="tiny.png"/>
    <meta name="msapplication-square150x150logo" content="square.jpg"/>
    <meta name="msapplication-wide310x150logo" content="wide.jpg"/>
    <meta name="msapplication-square310x310logo" content="large.jpg"/>
    <meta name="msapplication-notification" content="frequency=30;polling-uri=http://notifications.buildmypinnedsite.com/?feed={{ site.url }}/feed.xml&amp;id=1;polling-uri2=http://notifications.buildmypinnedsite.com/?feed={{ site.url }}/feed.xml&amp;id=2;polling-uri3=http://notifications.buildmypinnedsite.com/?feed={{ site.url }}/feed.xml&amp;id=3;polling-uri4=http://notifications.buildmypinnedsite.com/?feed={{ site.url }}/feed.xml&amp;id=4;polling-uri5=http://notifications.buildmypinnedsite.com/?feed={{ site.url }}/feed.xml&amp;id=5; cycle=1"/>
    
    <style>{% capture include_to_scssify %}{% include main.scss %}{% endcapture %}{{ include_to_scssify | scssify }}</style>
</head>
